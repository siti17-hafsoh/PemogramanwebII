<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Payment Gateway</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row g-0">
      <!-- Left Section -->
      <div class="col-lg-5 bg-white d-flex flex-column align-items-center justify-content-center text-center p-4">
        <img src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0" 
             alt="Google logo" class="img-fluid mb-3" style="max-width: 200px;" />
        <h1 class="h4 text-primary mb-2">Payment Gateway</h1>
        <p class="text-muted">Enter school location details!</p>
      </div>

      <!-- Right Section -->
      <div class="col-lg-7 bg-white p-4">
        <h2 class="h5 fw-bold mb-3">Complete Registration Payment</h2>
        <form>
          <!-- Personal Details -->
          <h4 class="h6 mb-3">Personal Details</h4>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="address" class="form-label">Address Line</label>
              <input type="text" class="form-control" id="address" placeholder="P.O.Box 1223" />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="Arusha" />
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" placeholder="Arusha, Tanzania" />
            </div>
            <div class="col-md-6">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal" placeholder="9090" />
            </div>
          </div>

          <!-- Payment Methods -->
          <h4 class="h6 mb-3">Payment Methods</h4>
          <div class="d-flex gap-3 mb-3">
            <img src="https://e7.pngegg.com/pngimages/338/270/png-clipart-logo-credit-card-visa-debit-card-credit-card-blue-text.png" 
                 alt="Visa" class="img-fluid" style="width: 50px;" />
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-stripe-logo-icon-download-in-svg-png-gif-file-formats--online-payment-logos-pack-icons-226458.png?f=webp" 
                 alt="Stripe" class="img-fluid" style="width: 50px;" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc-UkT90Nyp718XzQAyR-Z3CAJY4ngrMU2TG_MJFGbrTUmGoZce7LFYy8oBURMCR0KxV8&usqp=CAU" 
                 alt="PayPal" class="img-fluid" style="width: 50px;" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/800px-Mastercard_2019_logo.svg.png" 
                 alt="Mastercard" class="img-fluid" style="width: 50px;" />
            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/436/Google_Pay_GPay_Logo-512.png" 
                 alt="Google Pay" class="img-fluid" style="width: 50px;" />
          </div>

          <!-- Card Details -->
          <h4 class="h6 mb-3">Card Details</h4>
          <div class="row g-3">
            <div class="col-12">
              <label for="cardholder" class="form-label">Cardholder's Name</label>
              <input type="text" class="form-control" id="cardholder" placeholder="Cardholder's Name" />
            </div>
            <div class="col-12">
              <label for="cardnumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardnumber" placeholder="Card Number" />
            </div>
            <div class="col-md-6">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY" />
            </div>
            <div class="col-md-6">
              <label for="cvv" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvv" placeholder="CVV" />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 mt-4">Next</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
